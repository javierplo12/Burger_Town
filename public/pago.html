    <div class="row">
        <div class="col-75">
          <div class="container">
            
      
              <div class="row">
                <div class="col-50">
                  <h3>Billing Address</h3>
                  <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                  <input type="text" id="fname" name="firstname" placeholder="Insert your Name">
                  <label for="email"><i class="fa fa-envelope"></i> Email</label>
                  <input type="text" id="email" name="email" placeholder="john@example.com">
                  <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                  <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
                  <label for="city"><i class="fa fa-institution"></i> City</label>
                  <input type="text" id="city" name="city" placeholder="New York">
      
                  <div class="row">
                    <div class="col-50">
                      <label for="state">State</label>
                      <input type="text" id="state" name="state" placeholder="NY">
                    </div>
                    <div class="col-50">
                      <label for="zip">Zip</label>
                      <input type="number" id="zip" name="zip" placeholder="10001">
                    </div>
                  </div>
                </div>
      
                <div class="col-50">
                  <h3>Payment</h3>
                  <label for="fname">Accepted Cards</label>
                  <div class="icon-container">
                    <i class="fa fa-cc-visa"><img src="/img/Tarjetas/Visa.PNG" alt="Visa"></i>
                    <i class="fa fa-cc-mastercard"><img src="/img/Tarjetas/mastercard.PNG" alt="MasterCard"></i>
                    <a href="https://www.paypal.com/signin" target="_blank">
                      <img src="/img/Tarjetas/PayPal.jpg" alt="PayPal">
                    </a>
                  </div>
                
                            
                  <label for="cname">Name on Card</label>
                  <input type="text" id="cname" name="cardname" placeholder="Jobany Jason">
                  <label for="ccnum">Credit card number</label>
                  <input type="number" id="cardcnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                  <label for="expmonth">Exp Month</label>
                  <input type="text" id="expmonth" name="expmonth" placeholder="September">
      
                  <div class="row">
                    <div class="col-50">
                      <label for="expyear">Exp Year</label>
                      <input type="number" id="expyear" name="expyear" placeholder="2018">
                    </div>
                    <div class="col-50">
                      <label for="cvv">CVV</label>
                      <input type="number" id="cvv" name="cvv" placeholder="352">
                    </div>
                  </div>
                </div>
      
              </div>
              
              <input type="submit" value="Continue to checkout" class="btn">
            </form>
