<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BURGER TOWN</title>
    <link rel="stylesheet" href="/css/contact.css">
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo-bt">
                <a href="/public/index.html">
                    <img src="../img/logobt.png" alt="Logo Burger Town">
                </a>
            </div>
            <div class="boton">
                <a href="../public/index.html">HOME</a>
            </div>
            <div class="boton">
                <a href="../public/order-now.html">ORDER NOW</a>
            </div>
            <div class="boton">
                <a href="/public/sing-in.html">SIGN IN </a>
            </div>
        </div>
    </header>

    <div class="background">
        <div class="container">
            <div class="screen">
                <div class="screen-body">
                    <div class="screen-body-item-left">
                        <div class="app-title">
                            <span>CONTACT US</span>
                        </div>
                        <div class="app-contact">CONTACT INFO : +34 655 43 01 38</div>
                    </div>
                    <div class="screen-body-item">
                        <div class="app-form">
                            <div class="app-form-group">
                                <input class="app-form-control" placeholder="NAME">
                            </div>
                            <div class="app-form-group">
                                <input class="app-form-control" placeholder="EMAIL">
                            </div>
                            <div class="app-form-group">
                                <input class="app-form-control" placeholder="PHONE NUMBER">
                            </div>
                            <div class="app-form-group message">
                                <input class="app-form-control" placeholder="MESSAGE">
                            </div>
                            <div class="app-form-group buttons">
                                <button class="app-form-button">CANCEL</button>
                                <button class="app-form-button" id="sendButton">SEND</button>
                            </div>
                        </div>
                        <div id="messageContainer"></div> <!-- Elemento para mostrar el mensaje -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <ul class="social-icon">
            <li class="social-icon__item"><a class="social-icon__link" href="#">
                    <ion-icon name="logo-facebook"></ion-icon>
                </a></li>
            <li class="social-icon__item"><a class="social-icon__link" href="#">
                    <ion-icon name="logo-twitter"></ion-icon>
                </a></li>
            <li class="social-icon__item"><a class="social-icon__link" href="#">
                    <ion-icon name="logo-linkedin"></ion-icon>
                </a></li>
            <li class="social-icon__item"><a class="social-icon__link" href="#">
                    <ion-icon name="logo-instagram"></ion-icon>
                </a></li>
        </ul>
        <ul class="menu">
            <li class="menu__item"><a class="menu__link" href="../public/about.html">ABOUT US</a></li>
            <li class="menu__item"><a class="menu__link" href="/public/privacy-polices.html">PRIVACY POLICIES</a></li>
            <li class="menu__item"><a class="menu__link" href="/public/our-team.html">OUR TEAM</a></li>
            <li class="menu__item"><a class="menu__link" href="/public/contact.html">CONTACT</a></li>
        </ul>
        <p>&copy; 2024 BURGER TOWN | ALL RIGHTS RESERVED</p>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        document.getElementById('sendButton').addEventListener('click', function () {
            var name = document.querySelector('.app-form-control[placeholder="NAME"]').value;
            var email = document.querySelector('.app-form-control[placeholder="EMAIL"]').value;
            var phone = document.querySelector('.app-form-control[placeholder="PHONE NUMBER"]').value;
            var message = document.querySelector('.app-form-control[placeholder="MESSAGE"]').value;
            var messageContainer = document.getElementById('messageContainer');

            if (name && email && phone && message) {
                messageContainer.innerHTML = "<p>Mensaje recibido. Nos pondremos en contacto contigo cuanto antes.</p>";
            } else {
                messageContainer.innerHTML = "<p>Por favor, completa todos los campos.</p>";
            }
        });
    </script>
</body>

</html>
